<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/output.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="relative left-1/2 -translate-x-1/2 translate-y-1/4 w-96 h-96 bg-black border-4 border-slate-500 rounded-3xl">
        <input id="display" type="text" name="display" value="" class="absolute top-0 right-0 left-0 h-32 m-3 text-white bg-black rounded-tl-3xl rounded-tr-3xl text-4xl flex text-right pt-16 pr-2"></input>
        <div class="grid grid-flow-row grid-cols-5 grid-rows-4 gap-1 absolute bottom-0 right-0 left-0 rounded-3xl m-3">
          <div class="bg-orange-700 h-12 rounded-md flex items-center justify-center"><input type="button" value="c" class="rounded-full bg-orange-500 h-10 w-10 pb-2 pr-1 flex items-center justify-center text-3xl text-white select-none" onclick="display.value=''"></input></div>
          <div class="operator-keypad"><input type="button" value="x" class="operator-key" onclick="display.value+='*'"></input></div>
          <div class="operator-keypad"><input type="button" value="-" class="operator-key" onclick="display.value+='-'"></input></div>
          <div class="operator-keypad"><input type="button" value="+" class="operator-key" onclick="display.value+='+'"></input></div>
          <div class="operator-keypad"><input type="button" value="/" class="operator-key" onclick="display.value+='/'"></input></div>
          <div class="keypad"><input type="button" class="key" value="1" onclick="display.value+=1"></input></div>
          <div class="keypad"><input type="button" class="key" value="2" onclick="display.value+=2"></input></div>
          <div class="keypad"><input type="button" class="key" value="3" onclick="display.value+=3"></input></div>
          <div class="keypad"><input type="button" class="key" value="4" onclick="display.value+=4"></input></div>
          <div class="keypad"><input type="button" class="key" value="5" onclick="display.value+=5"></input></div>
          <div class="keypad"><input type="button" class="key" value="6" onclick="display.value+=6"></input></div>
          <div class="keypad"><input type="button" class="key" value="7" onclick="display.value+=7"></input></div>
          <div class="keypad"><input type="button" class="key" value="8" onclick="display.value+=8"></input></div>
          <div class="keypad"><input type="button" class="key" value="9" onclick="display.value+=9"></input></div>
          <div class="keypad"><input type="button" class="key" value="0" onclick="display.value+=0"></input></div>
          <div class="bg-orange-700 col-span-4 flex items-center justify-center h-12 rounded-md"><input type="button" value="=" class="rounded-r-full rounded-l-full bg-orange-500 h-10 w-64 pb-2 flex items-center justify-center text-3xl drop-shadow-md shadow-gray-900 active:drop-shadow-sm cursor-pointer text-white select-none" onclick="display.value =eval(display.value)" ></input></div>
          <div class="keypad"><input type="button" class="key pb-5" value="." onclick="display.value+='.'"></input>
        </div>
        </div>
  
      </div>
</body>
</html>
